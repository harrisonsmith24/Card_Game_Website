		<title>Smith - Cpt 162 Exam 2</title>
		<link href="styles.css" rel="stylesheet">
		<script src="playgame.js" async></script>
		<meta charset = "utf-8">	
	</head>


	<body>
		<div id="heading">
		<div class="headLine">
			<img src="truckerGamer.PNG"></img>
			<h1 class = "headTitle">Truckers Who Game</h1>
			<div class="menu">
			<ul class= "menuItems">
				<li><a href="buyProducts.html">Buy Products Page</a>
				<li><a href="confirmProducts.html">Confirm Products Page</a>
				<li><a href="playGame.html">Play Game Page</a>
			</ul>
			</div>
		</div>
		</div>
		
		<section id = "pokerTable">
			
			<h1>Count Up!</h1>
			<div id="score">
				<label id="scoreLbl" for="score">GAME SCORE</label>
				<input type="text" id="scoreValue" name="scoreValue" readonly></input>
			</div>
			
				<img id="deckImage" src="ag_cardstack.png"></img>
				<img id="card0" class="cardImg" src="ag_trans.gif"></img>
				<img id="card1" class="cardImg" src="ag_trans.gif"></img>
				<img id="card2" class="cardImg" src="ag_trans.gif"></img>
				<img id="card3" class="cardImg" src="ag_trans.gif"></img>
				<img id="card4" class="cardImg" src="ag_trans.gif"></img>
			
			<div id="actions">
				<input type="button" id="deal" value="Deal" class="countUpButton"></input>
				<input type="button" id="stand" value="Stand" class="countUpButton" disabled="disabled"></input>
				<input type="button" id="reset" value="Reset" class="countUpButton" disabled="disabled"></input>
			</div>
			<div id="points">
				<label id="pointLbl" for="points">POINTS</label>
				<input type="text" id="pointValue" name="pointValue" readonly></input>
			
			</div>
		</section>
		


	</body>

</html>
